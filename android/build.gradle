// Root level build.gradle (located at the root of the project)
buildscript {
    repositories {
        google()  // Make sure Google repository is here
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Use the appropriate version
        classpath 'com.google.gms:google-services:4.4.2' // Firebase plugin
    }
}

allprojects {
    repositories {
        google() // Ensure this is here
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
